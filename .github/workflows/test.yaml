name: Analyze code

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image:  google/dart:latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: pub get
    - name: Generate env file
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: dart .tool/env_service.dart
    - name: Lint analyze
      run: dart analyze
    - name: Tests
      run: dart test
